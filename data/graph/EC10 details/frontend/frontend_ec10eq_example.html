<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC10eq Plot - Example</title>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Frontend script -->
    <script src="frontend_ec10eq_plot.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            margin-bottom: 30px;
        }
        .controls {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .controls label {
            display: block;
            margin-bottom: 10px;
        }
        .controls input, .controls select {
            padding: 8px;
            margin-left: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .controls button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        #plot-container {
            width: 100%;
            height: 900px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .stats {
            background-color: #e7f3ff;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .stats h3 {
            margin-top: 0;
        }
        .error {
            color: red;
            padding: 10px;
            background-color: #ffe7e7;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>EC10eq Distribution by Trophic Group and Species</h1>
    
    <div class="controls">
        <label>
            CAS Number:
            <input type="text" id="cas-input" value="60-51-5" placeholder="ex: 60-51-5">
        </label>
        <label>
            Color By:
            <select id="color-by-select">
                <option value="trophic_group">Trophic Group</option>
                <option value="year">Year</option>
                <option value="author">Author</option>
            </select>
        </label>
        <label>
            API Base URL (leave empty for relative):
            <input type="text" id="api-url-input" value="" placeholder="http://localhost:8000">
        </label>
        <button onclick="loadPlot()">Load Plot</button>
        <button onclick="loadStats()">Load Statistics</button>
    </div>
    
    <div id="plot-container"></div>
    
    <div id="stats-container" class="stats" style="display: none;">
        <h3>Statistics</h3>
        <pre id="stats-content"></pre>
    </div>
    
    <script>
        // Fonction pour charger le graphique
        async function loadPlot() {
            const casNumber = document.getElementById('cas-input').value.trim();
            const colorBy = document.getElementById('color-by-select').value;
            const apiBaseUrl = document.getElementById('api-url-input').value.trim();
            
            if (!casNumber) {
                alert('Please enter a CAS number');
                return;
            }
            
            try {
                await EC10eqPlotter.renderPlot('plot-container', casNumber, {
                    colorBy: colorBy,
                    apiBaseUrl: apiBaseUrl
                });
            } catch (error) {
                console.error('Error loading plot:', error);
                document.getElementById('plot-container').innerHTML = 
                    `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        // Fonction pour charger les statistiques
        async function loadStats() {
            const casNumber = document.getElementById('cas-input').value.trim();
            const apiBaseUrl = document.getElementById('api-url-input').value.trim();
            
            if (!casNumber) {
                alert('Please enter a CAS number');
                return;
            }
            
            try {
                const stats = await EC10eqPlotter.fetchStats(casNumber, apiBaseUrl);
                document.getElementById('stats-content').textContent = JSON.stringify(stats, null, 2);
                document.getElementById('stats-container').style.display = 'block';
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('stats-content').textContent = `Error: ${error.message}`;
                document.getElementById('stats-container').style.display = 'block';
            }
        }
        
        // Charger le graphique par dÃ©faut au chargement de la page
        window.addEventListener('DOMContentLoaded', () => {
            loadPlot();
        });
    </script>
</body>
</html>
